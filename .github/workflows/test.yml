name: test

on:
  push:
    branches:
      - main  # main ブランチへの push でトリガー

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]  # 複数の Python バージョンでテスト

    steps:
      - uses: actions/checkout@v3  # リポジトリのコードをクローン

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}  # 使用する Python のバージョン

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # pip をアップグレード

      - name: Run the test
        run: |
          # nums1 の内容を標準入力として渡してテストを実行
          echo -e "100\n10" | python3 kadai1.py  # 標準入力で距離と時間を渡す
